    <h4>Hakbang 2: Buksan ang page sa Incognito mode (computer lang)</h4>
    <p>Buksan ang page na binibisita mo sa isang Incognito window.</p>
    <p>Kung magbukas ang page, may hindi gumaganang extension ng Chrome. Para maayos ang error, i-off ang extension.</p>
