    <ol>
    <li>Pumunta sa anumang website na nagsisimula sa <code>http://</code>, gaya ng <a href="http://example.com" target="_blank">http://example.com</a>.</li>
    <li>Sa magbubukas na page sa pag-sign in, mag-sign in para magamit ang internet.</li>
